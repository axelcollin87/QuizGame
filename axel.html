<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="axel.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1 class="title">Quiz Time!</h1>
            <p id="player-paragraph">Current player:</p>
            <p id="name-paragraph"></p>
            <p id="mail-paragraph"></p>
        </header>
        <div class="content-container">
            <div class="personal-form-container">
                <form id="personal-form" class="personal-form">
                    <h2 id="form-heading">Enter your personal info:</h2>
                    <label for="first-name">First Name:</label>
                    <input
                        type="text"
                        id="first-name"
                        name="firstName"
                        placeholder="Enter your first name here (required)" />
                    <p class="input-error" id="first-name-error"></p>
                    <br />
                    <label for="last-name">Last Name:</label>
                    <input
                        type="text"
                        id="last-name"
                        name="lastName"
                        placeholder="Enter your last name here (required)" />
                    <p class="input-error" id="last-name-error"></p>
                    <br />
                    <label for="email">Email:</label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Enter a valid email here (required)" />
                    <p class="input-error" id="email-error"></p>
                    <br />
                    <br />
                    <input id="form-submit" type="submit" value="Submit" />
                </form>
            </div>
            <div class="score-container">
                <h1 id="total-score"></h1>
            </div>
            <div id="question-container"></div>
            <div class="button-container">
                <button id="submit-btn">Submit quiz!</button>
                <button id="restart-btn">Go Again!</button>
            </div>
        </div>
    </body>
</html>
