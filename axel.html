<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="axel.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1 class="title">Quiz Time!</h1>
            <p id="playerParagraph">Current player:</p>
            <p id="nameParagraph"></p>
            <p id="mailParagraph"></p>
        </header>
        <div class="content-container">
            <div class="personal-form-container">
                <form id="personal-form" class="personal-form">
                    <h2>Personal info</h2>
                    <label for="firstName">First Name:</label>
                    <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        pattern="[A-Za-z]+"
                        placeholder="Enter your first name here (required)"
                        required />
                    <br />
                    <label for="lastName">Last Name:</label>
                    <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        pattern="[A-Za-z]+"
                        placeholder="Enter your last name here (required)"
                        required />
                    <br />
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="Enter a valid email here (required)" />
                    <br />
                    <br />
                    <input id="form-submit" type="submit" value="Submit" />
                </form>
            </div>
            <div id="question-container">
                <!-- 
                        * A question will consist of following elements 
                        * generated from json and inserted here with js
                        
                        Text question
                        * <h3> With question #
                        * <p> Question text
                        * <text input>

                        Radioquestion
                        * <h3> with Question #
                        * <p> Question text
                        * Radio 1
                        * Radio 2
                        * Radio 3
                        * Radio 4

                        Checkbox question (multi choice)
                        * <h3> With question #
                        * <p> Question text
                        * Checkbox 1
                        * Checkbox 2
                        * Checkbox 3
                        * Checkbox 4
                -->
            </div>
            <div class="button-container">
                <button id="submitBtn">Submit quiz!</button>
            </div>
        </div>
    </body>
</html>
